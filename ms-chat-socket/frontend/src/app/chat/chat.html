<div class="chat-container">
  <h2>Chat - {{ roomId }}</h2>

  <div class="messages">
    <div *ngFor="let msg of messages">
      <strong>{{ msg.user }}:</strong> {{ msg.message }}
    </div>
  </div>

  <input [(ngModel)]="message" placeholder="Escribe tu mensaje..." />
  <button (click)="sendMessage()">Enviar</button>
</div>
